name: CI
on: [push]

jobs:
  setup-ngrok:
    runs-on: ubuntu-latest
    steps:
      - name: Update and Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Create New User and Enable RDP
        run: |
          sudo adduser --gecos "Full Name,RoomNumber,WorkPhone,HomePhone" --disabled-password mishuka
          echo 'mishuka:123qwe!@#QWE' | sudo chpasswd
          sudo usermod -aG sudo mishuka

          # Install xrdp
          sudo apt-get install -y xrdp
          sudo systemctl enable xrdp
          sudo systemctl start xrdp

          # Allow RDP through the firewall
          sudo ufw allow 3389

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update
          sudo apt-get install -y ngrok

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken 2pA1P07jrsAn5HnHClfiKk3yvrp_2kjUxtciau7P5G56yH5gR

      - name: Run Ngrok with Debugging
        run: ngrok tcp 3389 --log=stdout --log-level=debug
